<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <style>
            .center {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
        </style>

        <script>
            const onKeyDown = () => {
                fetch('http://localhost:9200')
                    .then((response) => response.json())
                    .then((data) => {
                        // data就是我们请求的数据
                        console.log(data);
                    });
            };
        </script>
    </head>
    <body>
        <div class="center">
            <p>hello</p>
            <input type="text" autofocus onKeyDown="onKeyDown()" />
        </div>
    </body>
</html>
